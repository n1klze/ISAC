<!DOCTYPE html>
<html>
<head>
    <title>repair List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"/>
</head>
<body>
    {% include "components/header.html" %}
    <h1>Repair List</h1>
    <ul>
        {% for repair in repairs %}
            <li>
                <a href="{% url 'repair_detail' pk=repair.pk %}">{{ repair }}</a>
            </li>
        {% empty %}
            <li>No repairs available</li>
        {% endfor %}
    </ul>
    <td>
        <form class="form" action="{% url 'repair_add' %}" method="post">
            {% csrf_token %}
            <button type="submit"> Add</button>
        </form>
    </td>
</body>
</html>
