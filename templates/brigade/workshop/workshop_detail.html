<!DOCTYPE html>
<html>
<head>
    <title>Workshop Detail</title>
</head>
<body>
    <h1>Workshop Detail</h1>
    <a href="{% url 'workshop_edit' workshop.id %}" class="button">Edit</a>
    <form action="{% url 'workshop_delete' workshop.pk %}" method="get" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="button delete">Delete</button>
    </form>
    <p>Number: {{ workshop.id }}</p>
    <p>Head: {{ workshop.head }}</p>
    <p>Assigned districts: 
        <ul>
            {% for district in districts %}
                <li>
                    <a href="{% url 'district_detail' pk=district.pk %}">{{ district.id }}</a>
                </li>
            {% empty %}
                <li>No districts available</li>
            {% endfor %}
        </ul>
    </p>
</body>
</html>
