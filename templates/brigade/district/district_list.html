<!DOCTYPE html>
<html>
<head>
    <title>District List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"/>
</head>
<body>
    {% include "components/header.html" %}
    <h1>District List</h1>
    <ul>
        {% for district in districts %}
            <li>
                <a href="{% url 'district_detail' pk=district.pk %}">{{ district.id }}</a>
            </li>
        {% empty %}
            <li>No districts available</li>
        {% endfor %}
    </ul>
    <td>
        <form class="form" action="{% url 'district_add' %}" method="post">
            {% csrf_token %}
            <button type="submit"> Add</button>
        </form>
    </td>
</body>
</html>
