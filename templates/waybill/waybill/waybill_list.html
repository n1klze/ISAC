<!DOCTYPE html>
<html>
<head>
    <title>Waybill List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"/>
</head>
<body>
    {% include "components/header.html" %}
    <h1>Waybill List</h1>
    <ul>
        {% for waybill in waybills %}
            <li>
                <a href="{% url 'waybill_detail' pk=waybill.pk %}">{{ waybill }}</a>
            </li>
        {% empty %}
            <li>No waybills available</li>
        {% endfor %}
    </ul>
    <td>
        <form class="form" action="{% url 'waybill_add' %}" method="post">
            {% csrf_token %}
            <button type="submit"> Add</button>
        </form>
    </td>
</body>
</html>
