<!DOCTYPE html>
<html>
<head>
    <title>Truck List</title>
</head>
<body>
    <h1>Truck List</h1>
    <ul>
        {% for truck in trucks %}
            {% if truck.is_decommissioned == 0 %}
                <li>
                    <a href="{% url 'truck_detail' pk=truck.pk %}">{{ truck.brand }}</a>
                    <form action="{% url 'truck_decommission' pk=truck.pk %}" method="get" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Decommission</button>
                    </form>
                </li>
            {% endif %}
        {% empty %}
            <li>No trucks available</li>
        {% endfor %}
    </ul>
    <td>
        <form action="{% url 'truck_add' %}" method="post">
            {% csrf_token %}
            <button type="submit"> Add</button>
        </form>
    </td>
</body>
</html>
