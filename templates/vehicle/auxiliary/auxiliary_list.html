<!DOCTYPE html>
<html>
<head>
    <title>Auxiliary Vehicle List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"/>
</head>
<body>
    {% include "components/header.html" %}
    <h1>Auxiliary Vehicle List</h1>
    <div class="grid-wrapper">
        {% for auxiliary in auxiliaries %}
            <div><a href="{% url 'auxiliary_detail' pk=auxiliary.pk %}">{{ auxiliary.brand }}</a></div>
            <div>    
                <form action="{% url 'auxiliary_decommission' pk=auxiliary.pk %}" method="get" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Decommission</button>
                </form>
            </div>
        {% empty %}
            </div><p>No auxiliary vehicles available</p><div>
        {% endfor %}
    </div>
    <td>
        <form class="form" action="{% url 'auxiliary_add' %}" method="post">
            {% csrf_token %}
            <button type="submit"> Add</button>
        </form>
    </td>
    <p><a href="{% url 'category_mileage_query' category='auxiliary' %}"> Get mileage </a></p>
    <p><a href="{% url 'category_repair_query' category='auxiliary' %}"> Get repairs </a></p>
</body>
</html>
