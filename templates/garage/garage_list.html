<!DOCTYPE html>
<html>
<head>
    <title>Garage List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"/>
</head>
<body>
    {% include "components/header.html" %}
    <h1>Garage List</h1>
    <ul>
        {% for garage in garages %}
            <li>
                <a href="{% url 'garage_detail' pk=garage.pk %}">{{ garage.id }}</a>
            </li>
        {% empty %}
            <li>No garages available</li>
        {% endfor %}
    </ul>
    <td>
        <form class="form" action="{% url 'garage_add' %}" method="post">
            {% csrf_token %}
            <button type="submit"> Add</button>
        </form>
    </td>
</body>
</html>
